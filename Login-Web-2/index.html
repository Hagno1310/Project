<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="image/icon/download.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Falling+Sky+Black&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sign-in-box">
        <div class="sign-in-text">Sign In</div>

        <div class="input-box">
            <input type="text" class="box" placeholder="username or email">
            <input type="text" class="box" placeholder="password">
        </div>

        <div class="sign-in-btt">
            <button class="btt">SIGN IN</button>
        </div>

        <div class="text">
            Or login with
        </div>

        <div class="logo">
            <i class="fab fa-facebook-f"></i>
            <div class="gg-icon">
                <img src="image/icon/download.png">
            </div>
        </div>

        <div class="sign-up-link">
            <a href="#" class="link">Sign Up</a>
        </div>
    </div>
</body>
</html>
