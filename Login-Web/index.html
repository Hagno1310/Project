<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-in-box">
        <h1>Login</h1>

        <div class="input">
            <h3 class="text-input">Email:</h3>
            <input type="text" class="input-box" placeholder="Enter email">

            <h3 class="text-input" >Password:</h3>
            <input type="text" class="input-box" placeholder="Enter password">

            <div class="show-password">
                <label>
                    <input type="checkbox" ><p>Show Password</p>
                </label>
            </div>
            <button class="sign-in-button">SIGN IN</button>
        </div>

        <div class="forgot-sign-up">
            <div class="forgot">
                <p id="forgot-text">Forgot <a href="#" class="forgot-link">Username / Password</a>?</p>
            </div>
            <div id="sign-up-text">Don't have an account? <a href="#" class="sign-up-link">Sign up</a></div>
        </div>
    </div>
</body>
</html>
