<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <div class="linkedin-logo">
            <h1 class="linkedin-text">
                Linked
                <i class="fab fa-linkedin"></i>
                <i class="fa-regular fa-registered"></i>
            </h1>
        </div>
        <div class="title-2">Make the most of your professional life</div>
    </div>
    <div class="sign-up-box">
        <div class="input-box">
            <label>
                <div class="input-text">First name</div>
                <input type="text" class="box">
            </label>
            <label>
                <div class="input-text">Last name</div>
                <input type="text" class="box">
            </label>
            <label>
                <div class="input-text">Email</div>
                <input type="text" class="box">
            </label>
            <label>
                <div class="input-text">Password (6 or more characters)</div>
                <input type="text" class="box">
            </label>
        </div>
        

        <div class="policy">
            <div class="policy-1">By clicking Join now, you agree to LinkedIn's <a href="#"><b>User Agreement</b></a>,</div>
            <div class="policy-2"><a href="#"><b>Privacy Policy</a></b>, and <a href="#"><b>Cookie Policy</b></a>.</div>
        </div>
        <button class="join-now-button"><b>Join now</b></button>

        <div class="or-hr"><hr id="hr-1"> <div class="or-text">or</div> <hr id="hr-2"></div>

        <button class="facebook-button"><i class="fab fa-facebook-f"></i><div class="facebook-text">Continue with Facebook</div><div></div></button>

        <div class="sgin-in-text">Already or LinkedIn? <a href="#" class="sign-in-link">Sign in</a></div>

    </div>
    <div class="corporation">
        <h4 class="corporation">
            LinkedIn Corporation 
            <i class="fa-regular fa-copyright"></i>
            2016
        </h4>
    </div>
</body>
</html>
